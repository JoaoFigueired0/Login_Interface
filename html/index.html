<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="rectangle__back">
            <div class="body__contant">
                    <p class="main__theme">Não tem uma conta ainda?</p>
                    <p class="body__theme">Faça uma conta agora e acompanhe todos os imoveis e terrenos que estão sendo vendios.</p>
                <button onclick="" class="sign__btt">
                    <p clas>cadastrar</p>
                </button>
            </div>
            <div class="square__front">
                <label for="">E-mail</label>
                <div class="input__image">
                    <input type="email" placeholder="E-mail">
                    <img src="../assets/e-mail.svg" alt="" class="input__image__image">
                </div>
                <label for="">Senha</label>
                <div class="input__image">
                    <input type="password" placeholder="Senha">
                    <img src="../assets/senha.svg" alt="" class="input__image__image">
                </div>
                <div class="contant__lowbar">
                    <a href="#">Esqueci a senha</a>
                    <button onclick="" class="contant__lowbar__login__btt">Entrar</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
